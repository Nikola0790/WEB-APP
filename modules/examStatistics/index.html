<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam statistics</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Exam statistics June</h1>
        <p>Total students: <span id="count"></span></p>
        <div class="box">
          <div class="pass">
            <p>
              PASSED <span id="passed-num"></span>&nbsp;&nbsp;&nbsp;<span
                id="passed-percent"
              ></span>
            </p>
          </div>
          <div class="fail">
            <p>
              FAILED <span id="failed-num"></span>&nbsp;&nbsp;&nbsp;<span
                id="failed-percent"
              ></span>
            </p>
          </div>
        </div>
      </div>
      <div class="studentInfo">
        <form action="">
          <select name="" id="subject">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select>
          <input type="text" placeholder="Name surname" id="name" />
          <input type="text" placeholder="Grade" id="grade" />
          <input type="button" value="ADD" class="button-add" />
        </form>
      </div>
      <div class="examResult">
        <div class="passedResult">
          <h4>PASSED</h4>
          <ul class="passedList"></ul>
        </div>
        <div class="failedResult">
          <h4>FAILED</h4>
          <ul class="failedList"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
