<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bit Show</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-light">
                        <a class="navbar-brand" onclick="goToIndex()">BitShow</a>
                        <form class="form-inline">
                          <input class="form-control mr-sm-2 searchBox" type="search" placeholder="Search" aria-label="Search">
                          <ul class="drop-down-list ">
                          </ul>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="" id="indexPage">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="error"></div>
                    </div>
                    <div class="col-12">
                        <h1 class="title_index">Popular Shows</h1>  
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row cardAll" style="text-align: center;"></div>
            </div>
        </div>
        <div class="" id="infoPage">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="errorInfo"></div>
                    </div>
                </div>
            </div>
            <div class="container middle">
                <div class="row">
                    <div class="col title">
                           
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 poster"></div>
                    <div class="col-12 col-md-6 about">
                        <div id="seasons"></div>
                        <div id="cast"></div>
                        <div id="crew"></div>
                        <div id="aka"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 summary">
                            
                    </div>   
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row footer ">
                <div class="col-12 align-items-center footerItem">
                    <p>Copyright&copy; Bit Student 2021</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>  
</body>
</html>
